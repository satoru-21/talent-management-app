<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Talent Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Login to Talent Management System</h1>
    </header>

    <!-- NEW: auth-container wrapper to center the login section on the page -->
    <main>
        <div class="auth-container">
            <section id="authSection" class="auth-section">
                <h2>User Login</h2>
                <div id="loginFormArea" class="form-container">
                    <form id="loginForm">
                        <!-- NEW: Wrap each label/input pair in a .form-group -->
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <!-- NEW: Wrap each label/input pair in a .form-group -->
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <button type="submit" class="auth-button">Login</button>
                    </form>
                    <p id="authFeedback" class="feedback-message"></p>
                </div>
            </section>
        </div>
    </main>

    <!-- The script.js handles the login logic and redirects -->
    <script src="script.js"></script>
</body>
</html>
