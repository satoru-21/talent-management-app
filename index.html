<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Talent Management</h1>

        <section id="authSection" class="auth-section">
            <div id="loggedInStatus" class="user-status-area">
                Logged in as: <span id="currentUser">Guest</span> (<span id="currentUserRole"></span>)
                <button id="logoutButton" class="auth-button logout-button" style="display: none;">Logout</button>
            </div>

            <div id="loginFormArea" class="login-form-area">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <div id="authFeedback" class="feedback-message"></div>
            </div>
        </section>
        <button id="toggleFormButton">Show Add Talent Form</button>

        <section id="talentFormSection" class="form-section">
            <h2>Add New Talent</h2>
            <form id="talentForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span id="nameError" class="input-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span id="emailError" class="input-error"></span>
                </div>

                <div class="form-group">
                    <label for="primarySkill">Primary Skill:</label>
                    <input type="text" id="primarySkill" required>
                    <span id="primarySkillError" class="input-error"></span>
                </div>

                <div class="form-group">
                    <label for="specificSkills">Specific Skills (comma-separated):</label>
                    <input type="text" id="specificSkills">
                </div>

                <div class="form-group">
                    <label for="yearsExperience">Years Experience:</label>
                    <input type="number" id="yearsExperience" required min="0">
                    <span id="yearsExperienceError" class="input-error"></span>
                </div>

                <button type="submit">Add Talent</button>
            </form>
            <div id="formFeedback" class="feedback-message"></div>
        </section>

        <section class="filters-section">
            <h2>Filter Talents</h2>
            <div class="filters">
                <div class="filter-group">
                    <label for="primarySkillFilter">Primary Skill:</label>
                    <select id="primarySkillFilter">
                        <option value="">All Skills</option>
                        </select>
                </div>

                <div class="filter-group">
                    <label for="minExperienceFilter">Min Exp:</label>
                    <input type="number" id="minExperienceFilter" placeholder="Min" min="0">
                </div>

                <div class="filter-group">
                    <label for="maxExperienceFilter">Max Exp:</label>
                    <input type="number" id="maxExperienceFilter" placeholder="Max" min="0">
                </div>

                <div class="filter-group">
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" placeholder="Enter name or skills">
                </div>
                <div class="filter-group">
                    <button id="exportCsvBtn" class="export-button">Export to CSV</button>
                </div>
            </div>
        </section>

        <section class="talents-list-section">
            <h2>Registered Talents</h2>
            <table id="talentTable">
                <thead>
                    <tr>
                        <th data-sort="name">NAME</th>
                        <th data-sort="email">EMAIL</th>
                        <th data-sort="primarySkill">PRIMARY SKILL</th>
                        <th data-sort="specificSkills">SPECIFIC SKILLS</th>
                        <th data-sort="yearsExperience">YEARS EXP.</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </section>

        <section class="pagination-section">
            <div class="pagination-controls">
                <button id="prevPageBtn" disabled>&laquo; Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPageBtn" disabled>Next &raquo;</button>
            </div>
        </section>

    </div> <div id="talentDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Talent Details</h2>
            <div class="detail-item">
                <strong>ID:</strong> <span id="detailId"></span>
            </div>
            <div class="detail-item">
                <strong>Name:</strong> <span id="detailName"></span>
            </div>
            <div class="detail-item">
                <strong>Email:</strong> <span id="detailEmail"></span>
            </div>
            <div class="detail-item">
                <strong>Primary Skill:</strong> <span id="detailPrimarySkill"></span>
            </div>
            <div class="detail-item">
                <strong>Specific Skills:</strong> <span id="detailSpecificSkills"></span>
            </div>
            <div class="detail-item">
                <strong>Years Experience:</strong> <span id="detailYearsExperience"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
